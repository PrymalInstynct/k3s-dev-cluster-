---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: focalboard
  namespace: productivity
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.mattermost.com
      chart: focalboard
      version: 0.4.0
      sourceRef:
        kind: HelmRepository
        name: mattermost-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: longhorn
      namespace: storage
  values:
    image:
      repository: mattermost/focalboard
      pullPolicy: IfNotPresent
      tag: 0.11.0
    podSecurityContext:
      fsGroup: 0
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "notebook-outline"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-basic-auth@kubernetescrd"
        hosts:
          - host: "focalboard.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                backend:
                  serviceName: focalboard
                  servicePort: 80
        tls:
          - hosts:
              - "focalboard.${SECRET_DOMAIN}"
            secretName: focalboard-tls
    persistence:
      data:
        enabled: true
        existingClaim: focalboard-data-v1
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi
