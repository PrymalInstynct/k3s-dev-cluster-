---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mealie
  namespace: productivity
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: mealie
      version: 3.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: longhorn
      namespace: storage
  values:
    image:
      repository: hkotel/mealie
      tag: v0.5.1
      pullPolicy: IfNotPresent
    podSecurityContext:
      fsGroup: 0
    env:
      TZ: America/Denver
      DB_TYPE: postgres
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "food-outline"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-basic-auth@kubernetescrd"
        hosts:
          - host: "mealie.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "mealie.${SECRET_DOMAIN}"
            secretName: mealie-tls
    persistence:
      config:
        enabled: true
        mountPath: /app/data/
        existingClaim: mealie-config-v1
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi
    postgres:
      enabled: true
      postgresqlUsername: ${SECRET_MEALIE_USERNAME}
      postgresqlPassword: ${SECRET_MEALIE_PASSWORD}
      postgresqlDatabase: mealie
      persistence:
        config:
          enabled: true
          existingClaim: mealie-db-v1