---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: nfs-provisioner
      namespace: storage
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.2.0
    hajimari:
      defaultEnable: false
      # namespaceSelector:
      #   matchNames:
      #     - default
      #     - networking
      #     - storage
      name: "Development"
      customApps:
        - name: Hajimari-Dev
          url: https://hajimari.prymal.dev:8443
          icon: "weather-sunset"
        - name: Trafik-Dev
          url: https://traefik.prymal.dev:8443
          icon: "lan"
        - name: Longhorn-Dev
          url: https://longhorn.prymal.dev:8443
          icon: "database"
      groups:
        - name: Communicate
          links:
            - name: Discord
              url: "https://discord.com"
        - name: Google
          links:
            - name: Gmail
              url: "https://mail.google.com"
            - name: Drive
              url: "https://drive.google.com"
            - name: Docs
              url: "https://docs.google.com"
            - name: Sheets
              url: "https://drive.google.com"
            - name: domains
              url: "https://domains.google.com"
        - name: Media
          links:
            - name: Spotify
              url: "http://opem.spotify.com"
            - name: YouTube
              url: "https://youtube.com/feed/subscriptions"
        - name: Tech
          links:
            - name: The Hacker News
              url: "https://thehackernews.com"
            - name: The Verge
              url: "https://theverge.com/"
            - name: MIT Technology Review
              url: "https://www.technologyreview.com/"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "weather-sunset"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          traefik.ingress.kubernetes.io/router.middlewares: "networking-basic-auth@kubernetescrd"
        hosts:
          - host: "hajimari.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "hajimari.${SECRET_DOMAIN}"
            secretName: "hajimari-tls"
    persistence:
      data:
        enabled: true
        existingClaim: hajimari-config
    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi
